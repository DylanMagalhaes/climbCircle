<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - ClimbConnect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Bienvenue sur ClimbConnect</h1>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="auth">
      <div class="auth-section" id="login">
        <h2>Connexion</h2>
        <form>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Mot de passe">
          <button type="submit">Se connecter</button>
        </form>
      </div>
      <div class="auth-section" id="signup">
        <h2>Inscription</h2>
        <form method="POST">
          <input type="text" placeholder="Nom d'utilisateur">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Créer un mot de passe">
          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 ClimbConnect. Tous droits réservés.</p>
  </footer>
</body>

</html>
